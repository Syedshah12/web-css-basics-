<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tutorial</title>
    <style>
        p {
            color: aqua;
        }

        .bgred {
            background-color: red;
        }

        #colyellow {
            color: yellow;
        }

        span,
        h6 {
            color: blueviolet;

        }
    </style>
</head>

<body>
    <h1>Selectors in Css</h1>
    <p>css element selector</p>
    <p class="bgred">css class selector</p>
    <p id="colyellow">css id selector</p>
    <span>css grouping selector</span>
    <h6>css grouping selector</h6>
</body>

</html>
<!-- id is unique -->
<!-- class can be multiple -->
<!-- The more specific the CSS selector is, the higher is the precedence of the CSS property declarations inside the CSS rule -->
<!-- owning the selector. In general terms, the more specifically (uniquely) a CSS selector targets an HTML element, the -->
<!-- higher is its specificity -->
